name: Combined CI / Release

on:
  workflow_dispatch:
  push:
    tags:
      - '*'
    branches:
      - '**'

jobs:
  shared_ci_cd:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    uses: mu88/github-actions/.github/workflows/ci-cd.yml@26dd40f4b32f300fc5d95ed070d45fe847808a84
    with:
      github-ref-name: ${{ github.ref }}
      sonar-key: 'mu88_RaspiFanController'
      docker-publish-mode: regular_and_chiseled
      docker-publish-project: 'RaspiFanController/RaspiFanController.csproj'
      requires-docker-login: true
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}

  ci_cd:
    runs-on: ubuntu-latest

    needs: shared_ci_cd

    steps:
      - uses: actions/checkout@v5

      - name: Set up .NET
        uses: actions/setup-dotnet@v5

      - name: .NET Publish
        run: dotnet publish RaspiFanController/RaspiFanController.csproj -o ${{ runner.temp }}/Release/ -r linux-arm64 /p:PublishSingleFile=true --self-contained

      - name: Create ZIP for release
        if: ${{ needs.shared_ci_cd.outputs.is-release == 'true' }}
        run: |
          cd ${{ runner.temp }}/Release/
          zip -r RaspiFanController.${{ needs.shared_ci_cd.outputs.release-version }}.zip *

      - name: Create CHANGELOG
        id: changelog
        uses: Requarks/changelog-action@v1
        if: ${{ needs.shared_ci_cd.outputs.is-release == 'true' }}
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          excludeTypes: build,chore,ci,docs,other,style

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ needs.shared_ci_cd.outputs.is-release == 'true' }}
        with:
          files: ${{ runner.temp }}/Release/RaspiFanController*.zip
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
