name: Mutation Testing

on:
  push:
    branches:
      - main

jobs:
  mutation-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Restore dependencies
        run: dotnet restore

      - name: Restore tools
        run: dotnet tool restore

      - name: Run mutation testing
        run: |
          cd RaspiFanController
          dotnet stryker --dashboard-api-key "${{ secrets.STRYKER_DASHBOARD_API_KEY }}" --version "${{ github.ref_name }}" --config-file ../stryker-config.json

      - name: Archive mutation testing results
        uses: actions/upload-artifact@v4
        with:
          name: mutation-testing-report
          path: StrykerOutput/**/*.*
